<div class="employee-detail-container" *ngIf="employee">
  <h2>Employee Details</h2>
  <form class="employee-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="employee.username"
        name="username"
        class="form-control"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        [(ngModel)]="employee.firstName"
        name="firstName"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        [(ngModel)]="employee.lastName"
        name="lastName"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select
        id="role"
        [(ngModel)]="employee.role"
        name="role"
        class="form-control"
      >
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        placeholder="Enter new password (optional)"
      />
    </div>
  </form>

  <div class="actions">
    <button class="update-button" (click)="onUpdate()">Update</button>
    <button class="delete-button" (click)="onDelete()">Delete</button>
  </div>
</div>
