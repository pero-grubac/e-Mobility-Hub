<div class="modal-overlay">
  <div class="modal-container">
    <h2>Fault Details</h2>
    <form>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          [(ngModel)]="fault.description"
          name="description"
          class="form-control"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Creation Date & Time:</label>
        <p class="timestamp">{{ fault.creationDateTime | date: 'dd.MM.yyyy. HH:mm' }}</p>
      </div>
    </form>

    <div class="actions">
      <button class="update-button" (click)="onUpdate()">Update</button>
      <button class="delete-button" (click)="onDelete()">Delete</button>
      <button class="cancel-button" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
