<h2 mat-dialog-title>Add Manufacturer</h2>
<mat-dialog-content>
  <form #manufacturerForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="manufacturer.name"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        [(ngModel)]="manufacturer.address"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="contactPhone">Contact Phone</label>
      <input
        type="tel"
        id="contactPhone"
        name="contactPhone"
        [(ngModel)]="manufacturer.contactPhone"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="contactEmail">Contact Email</label>
      <input
        type="email"
        id="contactEmail"
        name="contactEmail"
        [(ngModel)]="manufacturer.contactEmail"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="contactFax">Contact Fax</label>
      <input
        type="text"
        id="contactFax"
        name="contactFax"
        [(ngModel)]="manufacturer.contactFax"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input
        type="text"
        id="country"
        name="country"
        [(ngModel)]="manufacturer.country"
        class="form-control"
        required
      />
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button
    mat-button
    class="create-button"
    [disabled]="!manufacturerForm.valid"
    (click)="onCreate()"
  >
    Create
  </button>
</mat-dialog-actions>
