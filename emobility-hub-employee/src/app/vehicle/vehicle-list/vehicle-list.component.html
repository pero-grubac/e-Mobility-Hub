<div class="vehicle-list-container">
  <div class="vehicle-list-header">
    <div class="search-bar-container">
      <input
        type="text"
        placeholder="Search by model"
        (input)="onSearch($event.target.value)"
        class="search-input"
      />
      <button class="add-button" (click)="onAdd()">Add</button>
      <button
        (click)="openModal()"
        [disabled]="isUploading"
        class="upload-button"
      >
        Upload
      </button>
    </div>
  </div>

  <div class="vehicle-list">
    <app-vehicle-item
      *ngFor="let vehicle of vehicles"
      [vehicle]="vehicle"
    ></app-vehicle-item>
  </div>

  <div class="pagination">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0">
      Previous
    </button>

    <button
      *ngFor="let page of displayedPages"
      [disabled]="!isNumber(page)"
      [class.active]="page === currentPage"
      (click)="handlePageClick(page)"
    >
      {{ page }}
    </button>

    <button
      (click)="goToPage(currentPage + 1)"
      [disabled]="currentPage + 1 >= totalPages"
    >
      Next
    </button>
  </div>
  <p *ngIf="uploadStatus" class="upload-status">{{ uploadStatus }}</p>

  <div class="modal" *ngIf="isModalOpen" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Upload CSV File</h2>
      <input
        type="file"
        (change)="onFileSelected($event)"
        accept=".csv"
        class="file-input"
      />
      <div class="modal-actions">
        <button (click)="uploadFile()" [disabled]="!selectedFile">
          Upload
        </button>
        <button (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
